<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../style.css" />
    <title>JS Background Color Switcher</title>
</head>
<body>
    <nav>
        <a href="/" aria-current="page">Home</a>
        <a target="_blank" href="https://github.com/nasdn0">GitHub</a>
    </nav>
    <div class="canvas">
        <h1>Color Scheme Switcher</h1>
        <h2>Change color theme background</h2>
        <h3>Change Random Color</h3>
        <span class="button" id="grey"></span>
        <span class="button" id="white"></span>
        <span class="button" id="blue"></span>
        <span class="button" id="yellow"></span>
        <h2>Try clicking on one of the colors above 
            <span>to change the background colour of this page!</span>
        </h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
